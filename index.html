<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TacMind AI</title>

<style>
:root {
  --glass: rgba(255,255,255,0.15);
  --border: rgba(255,255,255,0.3);
  --x: #00f5ff;
  --o: #ff4fd8;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg,#0f0c29,#302b63,#24243e);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  color: white;
  overflow: hidden;
}

body::before {
  content: "";
  position: absolute;
  width: 500px;
  height: 500px;
  background: radial-gradient(circle,var(--x),transparent 70%);
  filter: blur(120px);
  top: -120px;
  left: -120px;
  animation: float 10s infinite alternate;
}

@keyframes float {
  to { transform: translate(220px,220px); }
}

.app {
  width: 380px;
  padding: 30px;
  border-radius: 30px;
  background: var(--glass);
  backdrop-filter: blur(18px);
  border: 1px solid var(--border);
  box-shadow: 0 30px 80px rgba(0,0,0,0.6);
  text-align: center;
}

h1 { margin: 0; font-size: 32px; }

.subtitle {
  font-size: 13px;
  opacity: 0.7;
  margin-bottom: 20px;
}

button {
  background: linear-gradient(135deg,var(--x),#0066ff);
  border: none;
  padding: 12px 26px;
  margin: 10px;
  border-radius: 40px;
  color: #000;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 25px var(--x);
}

.board {
  display: none;
  grid-template-columns: repeat(3,100px);
  gap: 14px;
  margin: 25px auto;
}

.cell {
  width: 100px;
  height: 100px;
  background: rgba(255,255,255,0.2);
  border-radius: 22px;
  border: 1px solid var(--border);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 48px;
  cursor: pointer;
}

.X { color: var(--x); text-shadow: 0 0 20px var(--x); }
.O { color: var(--o); text-shadow: 0 0 20px var(--o); }

.status { min-height: 25px; font-size: 17px; }
.restart { display: none; }
.menu, .difficulty { }
.difficulty { display: none; }
</style>
</head>

<body>

<div class="app">
  <h1>TacMind AI</h1>
  <div class="subtitle">Tic-Tac-Toe with Smart AI</div>

  <div class="menu">
    <button onclick="selectMode('single')">Single Player</button>
    <button onclick="startGame('double')">Two Player</button>
  </div>

  <div class="difficulty">
    <button onclick="setDifficulty('easy')">Easy</button>
    <button onclick="setDifficulty('medium')">Medium</button>
    <button onclick="setDifficulty('hard')">Hard</button>
  </div>

  <div class="board" id="board"></div>

  <div class="status" id="status"></div>
  <button class="restart" onclick="resetGame()">Restart</button>
</div>

<script>
let board = Array(9).fill("");
let currentPlayer = "X";
let mode = "";
let difficulty = "hard";
let active = true;

const boardEl = document.getElementById("board");
const statusEl = document.getElementById("status");
const restartBtn = document.querySelector(".restart");

const wins = [
  [0,1,2],[3,4,5],[6,7,8],
  [0,3,6],[1,4,7],[2,5,8],
  [0,4,8],[2,4,6]
];

function selectMode(m){
  mode = m;
  document.querySelector(".menu").style.display = "none";
  document.querySelector(".difficulty").style.display = "block";
}

function setDifficulty(d){
  difficulty = d;
  document.querySelector(".difficulty").style.display = "none";
  startGame("single");
}

function startGame(m){
  mode = m;
  boardEl.style.display = "grid";
  restartBtn.style.display = "inline-block";
  statusEl.textContent = "Your turn (X)";
  drawBoard();
}

function drawBoard(){
  boardEl.innerHTML="";
  board.forEach((_,i)=>{
    let c = document.createElement("div");
    c.className="cell";
    c.onclick=()=>playerMove(i);
    boardEl.appendChild(c);
  });
}

function playerMove(i){
  if(!active || board[i]) return;
  board[i] = currentPlayer;
  render();
  if(checkEnd()) return;

  currentPlayer = "O";
  statusEl.textContent = mode==="single" ? "AI thinking‚Ä¶" : "Player O's turn";

  if(mode==="single") setTimeout(aiMove, 500);
}

function aiMove(){
  let move;

  if(difficulty==="easy"){
    move = randomMove();
  }
  else if(difficulty==="medium"){
    move = Math.random() < 0.5 ? randomMove() : bestMove();
  }
  else {
    move = bestMove();
  }

  board[move] = "O";
  render();
  if(!checkEnd()){
    currentPlayer="X";
    statusEl.textContent="Your turn (X)";
  }
}

function randomMove(){
  let empty = board.map((v,i)=>v===""?i:null).filter(v=>v!==null);
  return empty[Math.floor(Math.random()*empty.length)];
}

function bestMove(){
  let bestScore = -Infinity, move;
  board.forEach((v,i)=>{
    if(v===""){
      board[i]="O";
      let score = minimax(false);
      board[i]="";
      if(score > bestScore){ bestScore = score; move = i; }
    }
  });
  return move;
}

function minimax(isMax){
  let r = evaluate();
  if(r !== null) return r;

  let best = isMax ? -Infinity : Infinity;
  board.forEach((v,i)=>{
    if(v===""){
      board[i] = isMax ? "O" : "X";
      let score = minimax(!isMax);
      board[i] = "";
      best = isMax ? Math.max(best, score) : Math.min(best, score);
    }
  });
  return best;
}

function evaluate(){
  for(let [a,b,c] of wins){
    if(board[a] && board[a]===board[b] && board[a]===board[c])
      return board[a]==="O" ? 10 : -10;
  }
  return board.includes("") ? null : 0;
}

function render(){
  document.querySelectorAll(".cell").forEach((c,i)=>{
    c.textContent = board[i];
    c.className = "cell " + (board[i] || "");
  });
}

function checkEnd(){
  let r = evaluate();
  if(r===10){ statusEl.textContent="ü§ñ AI Wins"; finish(); return true; }
  if(r===-10){ statusEl.textContent="üéâ You Win"; finish(); return true; }
  if(r===0){ statusEl.textContent="üòê Draw"; finish(); return true; }
  return false;
}

function finish(){ active=false; }

function resetGame(){
  board = Array(9).fill("");
  currentPlayer="X";
  active=true;
  boardEl.style.display="none";
  restartBtn.style.display="none";
  document.querySelector(".menu").style.display="block";
  statusEl.textContent="";
}
</script>

</body>
</html>
