<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TacMind AI</title>

<style>
:root {
  --glass: rgba(255,255,255,0.15);
  --border: rgba(255,255,255,0.3);
  --x: #00f5ff;
  --o: #ff4fd8;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg,#0f0c29,#302b63,#24243e);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  color: white;
  overflow: hidden;
}

.app {
  width: 380px;
  padding: 30px;
  border-radius: 30px;
  background: var(--glass);
  backdrop-filter: blur(18px);
  border: 1px solid var(--border);
  box-shadow: 0 30px 80px rgba(0,0,0,0.6);
  text-align: center;
}

h1 { margin: 0; font-size: 32px; }

.subtitle {
  font-size: 13px;
  opacity: 0.7;
  margin-bottom: 20px;
}

button {
  background: linear-gradient(135deg,var(--x),#0066ff);
  border: none;
  padding: 12px 26px;
  margin: 10px;
  border-radius: 40px;
  color: #000;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 25px var(--x);
}

.board {
  display: none;
  grid-template-columns: repeat(3,100px);
  gap: 14px;
  margin: 25px auto;
}

.cell {
  width: 100px;
  height: 100px;
  background: rgba(255,255,255,0.2);
  border-radius: 22px;
  border: 1px solid var(--border);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 48px;
  cursor: pointer;
}

.X { color: var(--x); text-shadow: 0 0 20px var(--x); }
.O { color: var(--o); text-shadow: 0 0 20px var(--o); }

.menu, .difficulty { }
.difficulty { display: none; }

/* ---------- RESULT MODAL ---------- */
.result-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: flex;
  justify-content: center;
  align-items: center;
  backdrop-filter: blur(6px);
  opacity: 0;
  pointer-events: none;
  transition: 0.4s;
}

.result-overlay.show {
  opacity: 1;
  pointer-events: all;
}

.result-box {
  background: rgba(255,255,255,0.18);
  backdrop-filter: blur(20px);
  border: 1px solid var(--border);
  border-radius: 26px;
  padding: 30px;
  width: 320px;
  text-align: center;
  transform: scale(0.7);
  animation: popIn 0.5s forwards;
}

@keyframes popIn {
  to { transform: scale(1); }
}

.result-box h2 {
  font-size: 28px;
  margin: 0 0 10px;
}

.result-box p {
  opacity: 0.8;
}

.win { color: #00ffcc; text-shadow: 0 0 20px #00ffcc; }
.lose { color: #ff4f4f; text-shadow: 0 0 20px #ff4f4f; }
.draw { color: #ffc94f; text-shadow: 0 0 20px #ffc94f; }

.result-actions button {
  width: 100%;
  margin-top: 12px;
}
</style>
</head>

<body>

<div class="app">
  <h1>TacMind AI</h1>
  <div class="subtitle">Tic-Tac-Toe with Smart AI</div>

  <div class="menu">
    <button onclick="selectMode('single')">Single Player</button>
    <button onclick="startGame('double')">Two Player</button>
  </div>

  <div class="difficulty">
    <button onclick="setDifficulty('easy')">Easy</button>
    <button onclick="setDifficulty('medium')">Medium</button>
    <button onclick="setDifficulty('hard')">Hard</button>
  </div>

  <div class="board" id="board"></div>
</div>

<!-- RESULT POPUP -->
<div class="result-overlay" id="result">
  <div class="result-box">
    <h2 id="resultTitle"></h2>
    <p id="resultText"></p>
    <div class="result-actions">
      <button onclick="resetGame()">Play Again</button>
    </div>
  </div>
</div>

<script>
let board = Array(9).fill("");
let currentPlayer = "X";
let mode = "";
let difficulty = "hard";
let active = true;

const boardEl = document.getElementById("board");
const resultOverlay = document.getElementById("result");
const resultTitle = document.getElementById("resultTitle");
const resultText = document.getElementById("resultText");

const wins = [
  [0,1,2],[3,4,5],[6,7,8],
  [0,3,6],[1,4,7],[2,5,8],
  [0,4,8],[2,4,6]
];

function selectMode(m){
  mode = m;
  document.querySelector(".menu").style.display = "none";
  document.querySelector(".difficulty").style.display = "block";
}

function setDifficulty(d){
  difficulty = d;
  document.querySelector(".difficulty").style.display = "none";
  startGame("single");
}

function startGame(m){
  mode = m;
  boardEl.style.display = "grid";
  drawBoard();
}

function drawBoard(){
  boardEl.innerHTML="";
  board.forEach((_,i)=>{
    let c = document.createElement("div");
    c.className="cell";
    c.onclick=()=>playerMove(i);
    boardEl.appendChild(c);
  });
}

function playerMove(i){
  if(!active || board[i]) return;
  board[i] = currentPlayer;
  render();
  if(checkEnd()) return;

  if(mode==="single"){
    currentPlayer="O";
    setTimeout(aiMove, 500);
  } else {
    currentPlayer = currentPlayer==="X" ? "O" : "X";
  }
}

function aiMove(){
  let move = difficulty==="easy" ? randomMove() :
             difficulty==="medium" && Math.random()<0.5 ? randomMove() :
             bestMove();
  board[move]="O";
  render();
  if(!checkEnd()) currentPlayer="X";
}

function randomMove(){
  let e = board.map((v,i)=>v===""?i:null).filter(v=>v!==null);
  return e[Math.floor(Math.random()*e.length)];
}

function bestMove(){
  let best=-Infinity, move;
  board.forEach((v,i)=>{
    if(v===""){
      board[i]="O";
      let score=minimax(false);
      board[i]="";
      if(score>best){best=score;move=i;}
    }
  });
  return move;
}

function minimax(isMax){
  let r=evaluate();
  if(r!==null) return r;
  let best=isMax?-Infinity:Infinity;
  board.forEach((v,i)=>{
    if(v===""){
      board[i]=isMax?"O":"X";
      let score=minimax(!isMax);
      board[i]="";
      best=isMax?Math.max(best,score):Math.min(best,score);
    }
  });
  return best;
}

function evaluate(){
  for(let[w,x,y] of wins){
    if(board[w]&&board[w]===board[x]&&board[w]===board[y])
      return board[w]==="O"?10:-10;
  }
  return board.includes("")?null:0;
}

function render(){
  document.querySelectorAll(".cell").forEach((c,i)=>{
    c.textContent=board[i];
    c.className="cell "+(board[i]||"");
  });
}

function checkEnd(){
  let r=evaluate();
  if(r===10) showResult("ü§ñ AI Wins","Better luck next time!","lose");
  if(r===-10) showResult("üéâ You Win","Amazing move!","win");
  if(r===0) showResult("üòê Draw","Well played!","draw");
  return r!==null;
}

function showResult(title,text,type){
  active=false;
  resultTitle.textContent=title;
  resultTitle.className=type;
  resultText.textContent=text;
  resultOverlay.classList.add("show");
}

function resetGame(){
  board=Array(9).fill("");
  currentPlayer="X";
  active=true;
  resultOverlay.classList.remove("show");
  boardEl.style.display="none";
  document.querySelector(".menu").style.display="block";
}
</script>

</body>
</html>
